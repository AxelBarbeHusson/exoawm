          <img class="demo cursor" src="https://www.legrandbornand.com/medias/images/prestations/multitailles/1920x1440_ski-h2019-ot-le-grand-bornand-alpcat-medias-34i8260-web-1920x745-200681.jpg" style="width: 100%%" onclick="currentSlide(1)" alt="Trick d'Henry">

        <div class="column">
          <img class="demo cursor" src="https://www.independent.ie/incoming/f02a4/39680908.ece/AUTOCROP/w1240h700/ski.jpg" style="width:100%" onclick="currentSlide(5)" alt="Piste Noire">

        <div class="column">
          <img class="demo cursor" src="https://blog.snowleader.com/wp-content/uploads/2020/12/header-top-5-ski-de-fond-2.jpg" style="width:100%" onclick="currentSlide(6)" alt="Ski de fond">
        </div>
      </div>
    </div>
    
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
    
   </body>
